{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign Up Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/sign-up-style.css' %}">
    </head>
   
<body>
    <div class="container">
      <div class="title">Registration Form</div>
      <div class="content">
        <form method="post">
          {% csrf_token %}
          <div class="user-details">
            {% for field in form %}
            <div class="input-box">
              {{ field.label_tag }} <!-- Display the label -->
              {{ field }}
            </div>
            {% endfor %}
            <div class="mb-3"><button class="btn btn-primary shadow d-block w-100" type="submit">Sign up</button></div>
        </form>
        <div>
        
      </div>
      
      </div>
    </div>
    <script src="{% static 'js/sign_up.js' %}"></script>
  </body>
  </html>
